<html>
    <head>
        <title>Quiz</title>
        <link rel="stylesheet" href="./style.css">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center ">
                <div class="col-md-8 shadow-lg p-3 mb-5 bg-white rounded">
                    <h1 class=" text-center shadow-sm p-3 mb-5 rounded">Quiz</h1>
                    <div id ="quizdiv">
                        <h3 id=" ques" >Question</h3>
                        <ol>
                        <li>
                            <!--name attribute has saame value for all option to remove multiple selections-->
                            <!--radio type is for option -->

                            <input type = "radio" class="answer" id="a" name = "answer">
                            <label for ="a" id = "aval">Option A</label>
                        </li>
                        <li>
                            <input type = "radio" class="answer" id="b" name = "answer">
                            <label for ="b" id = "bval">Option B</label>
                        </li>
                        <li>
                            <input type = "radio" class="answer" id="c" name = "answer">
                            <label for ="c" id = "cval">Option C</label>
                        </li>
                        <li>
                            <input type = "radio" class="answer" id="d" name = "answer">
                            <label for ="d" id = "dval">Option D</label>
                        </li><br>
                        </ol>
                        <button class="btn btn-success" id="submit">SUBMIT</button>
                        <br>
                    </div>

                </div>
            </div>
        </div>

    </body>

</html>
<script src="./index.js"></script>
