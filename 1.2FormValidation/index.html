<html>
    <head>
        <title>Form Validation</title>
        <link rel="stylesheet" href="./style.css">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
       <div class="containner">
        <div class="row justify-content-center">
               <div class="col-md-5  shadow-lg p-3 mb-5 bg-white rounded">
                    <h1>FORM VALIDATION</h1>
                   <label for="username">Enter Username  </label><br>
                   <input type="text" id="username" class = "form_control" placeholder="username"><br>
                    <small id ="username_error"></small>
                    <br>
                    <label for="email">Email  </label><br>

                    <input type="email" id="email" class = "form_control" placeholder="email"><br>
                    <small id ="email_error"></small>
                    <br>
                    <label for="phone">Phone Number</label><br>
                    <input type="phone" id="phone" class = "form_control" placeholder="Phone"><br>
                    <small id ="phone_error"></small>
                    <br>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" class = "form_control" placeholder="password"><br>
                    <small id ="password_error"></small>
                    <br>
                    <label for="cpassword">Confirm Password</label><br>
                    <input type="password" id="cpassword" class = "form_control" placeholder="confirm password"><br>
                    <small id ="cpassword_error"></small>
                    <br>
                    Select you gender<br>
                    <label>Male <input type="radio" name="gender" value="male" /></label>
                    <label>Female <input type="radio" name="gender" value="female" /></label><br>

                    <button class="btn btn-primary" onclick="validate()">Submit</button>

            </div>
            
        </div>
       </div>
    </body>
</html>
<script src="./index.js"></script>
